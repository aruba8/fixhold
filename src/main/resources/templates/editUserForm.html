<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header::head('User Profile')">
    <title>User Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <!--/*@thymesVar id="userProfileForm" type="ca.fixhold.form.UserProfileForm"*/-->
            <form th:action="@{/profile/edit}" th:object="${userProfileForm}" method="post">
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input id="firstName" type="text" th:field="*{firstName}"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input id="lastName" type="text" th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="text" th:field="*{email}"/>
                </div>
                <p class="bg-danger">
                    <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">wrong firstName</span>
                </p>
                <p class="bg-danger">
                    <span class="error" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{lastName}">wrong lastName</span>
                </p>
                <p class="bg-danger">
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">wrong email</span>
                </p>
                <div class="form-group">
                    <a class="btn btn-default" th:href="@{/profile}">Back</a>
                    <input type="submit" class="btn btn-success" value="Submit"/>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
